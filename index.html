<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcadeen - Turn Ideas into Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              rajdhani: ['Rajdhani', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                cyan: '#00F0FF',  // Electric Cyan
                glow: '#4DFFFF',  // Brighter Glow
                dark: '#050505',  // Void Black (Not Slate)
                surface: '#0A0A0A', // Deep Surface
                glass: 'rgba(255, 255, 255, 0.03)',
                border: 'rgba(255, 255, 255, 0.08)',
                accent: '#CCFF00', // Acid Green (High Contrast)
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(0, 240, 255, 0.15)',
              'glow-lg': '0 0 40px rgba(0, 240, 255, 0.2)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.36)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'text-shimmer': 'textShimmer 2.5s ease-in-out infinite alternate',
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              textShimmer: {
                '0%': { color: '#ffffff', textShadow: '0 0 10px rgba(255,255,255,0)' },
                '100%': { color: '#ffffff', textShadow: '0 0 20px rgba(0, 240, 255, 0.5)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            },
            backgroundImage: {
              'shimmer-gradient': 'linear-gradient(to right, #ffffff 40%, #00F0FF 50%, #ffffff 60%)',
              'aurora': 'radial-gradient(circle at 50% -20%, rgba(0, 240, 255, 0.08) 0%, rgba(0, 0, 0, 0) 50%)',
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #050505; }
      
      /* Film Grain Overlay - The "Human" Touch */
      .bg-noise {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        z-index: 1;
        opacity: 0.035;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        animation: grain 8s steps(10) infinite;
      }
      
      /* High-End Glass Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .glass-card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.0) 100%);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
      }
      
      /* Studio Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #050505; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="bg-brand-dark text-white font-inter antialiased selection:bg-brand-cyan selection:text-black">
    <div class="bg-noise"></div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
